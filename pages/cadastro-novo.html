            <form id="form-cadastro-livro">

    <script>
    
    function salvarNoStorage(objeto) {
      localStorage.setItem("dados", JSON.stringify(objeto));
    }

    function carregarDoStorage() {
            // Esta é a forma segura que não quebra o código.
            // Se não houver "dados", ele usa a string '{"alunos":[]}' como padrão.
            return JSON.parse(localStorage.getItem("dados") || '{"alunos": []}');
        }

    
    document.getElementById("form-cadastro-livro").addEventListener("submit", function(e) {
      e.preventDefault();
      const dados = carregarDoStorage();
      let titulo = document.getElementById("cadastro-nome-livro").value;
      let categoria = document.getElementById("cadastro-categoria-livro").value;

      

      const novoLivro = { id: dados.livros.length + 1, titulo, categoria };
      dados.livros.push(novoLivro);
      salvarNoStorage(dados);
      alert("Livro cadastrado!");
      this.reset();
      
    });

    
  </script>
