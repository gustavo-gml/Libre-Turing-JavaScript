<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listagem</title>
</head>
<body>
  <h1>Listagem de Dados</h1>

  <h2>Alunos</h2>
  <ul id="listaAlunos"></ul>

  <p><a href="cadastroAluno.html">Voltar para cadastro</a></p>

  <script>

    const dados = JSON.parse(localStorage.getItem("dados")) || { alunos: [], disciplinas: []};
    
    const ulAlunos = document.getElementById("listaAlunos");
    dados.alunos.forEach(a => {
      let li = document.createElement("li");
      li.textContent = `${a.id} - ${a.nome} (${a.curso})`;
      ulAlunos.appendChild(li);
    });

    
  </script>
</body>
</html>
